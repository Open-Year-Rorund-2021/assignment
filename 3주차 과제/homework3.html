        // 이메일 체크 정규식
        function isEmail(asValue) {

            let regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;

        }

        function isCelluar(asValue) {

            let regExp = /^01(?:0|1|[6-9])-(?:\d{3}|\d{4})-\d{4}$/;
            return regExp.test(asValue); // 형식에 맞는 경우 true 리턴
        }

            return regExp.test(asValue); // 형식에 맞는 경우 true 리턴
