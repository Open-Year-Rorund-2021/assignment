<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="shortcut icon" href="/images/login/instagram.png">
    <link rel="stylesheet" href="/stylesheets/style_for_login.css">

</head>

<body onload="showImage()">
    <div class="background">

        <img id="introImg" border="0">
        <!--<img class = "img" src="css/images/phone.JPG"> !-->
        <article>

            <div class="card" id="main">

                <div class="font">
                    <img src="/images/login/인스타로고.png" style="width:175px; height:51px;">
                </div>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputText1" placeholder="전화번호, 사용자 이름 또는 이메일"
                            style="padding : 9px 0px 7px 8px" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호"
                            style="padding : 9px 0px 7px 8px">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <img src="/images/login/또는.JPG" style="width:200px; height:50px;">
                    </div>
                    <br />
                    <a href='https://www.facebook.com/'>Facebook으로 로그인</a><br />
                    <span style="font-size:12px">비밀번호를 잊으셨나요?</span>
                </form>

            </div>

            <div class="card" id="sub">
                <span class="prac">계정이 없으신가요? <span style="color : blue"><strong>가입하기</strong></span></span>
            </div>

            <br />
            <span class="prac2" style="font-size: 14px">앱을 다운로드하세요.</span>
            <br />
            <br />
            <img src="/images/login/applestore.png">
            <img src="/images/login/googleplay.png">

        </article>

        <footer>
            <p>
                소개 블로그 채용 정보 도움말 API 개인정보처리방침 약관 인기 계청 해시태그 위치<br />
                뷰티 댄스 및 공연 피트니스 식음료 집 및 정원 음악 시각 예술<br />
                한국어 © 2021 Instagram from Facebook<br />
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        let imgArray = new Array();
        imgArray[0] = "/images/login/phone.JPG";
        imgArray[1] = "/images/login/phone2.JPG";
        imgArray[2] = "/images/login/phone3.JPG";
        let i = 0;
        function showImage() {
            var imgNum = i;
            var objImg = document.getElementById("introImg");
            objImg.src = imgArray[imgNum % 3];
            setTimeout("showImage()", 5000);
            i += 1;
            console.log(i);
            if (i >= 3) {
                i = 0;
            }
        }

    </script>
</body>

</html>
