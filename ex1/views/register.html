<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Instagram</title>
    <link rel="shortcut icon" href="/images/feed/instagram.png">
    <link rel="stylesheet" href="/stylesheets/style_for_register.css">
</head>

<body>

    <div class="container">
        <div class="body">
            <img src="/images/feed/인스타로고.png" style="width:175px; height:51px; margin:22px 86.5px 12px; border:0px;">
            <div class="intro"><b>친구들의 사진과 동영상을 보려면<br /> 가입하세요.</b></div>
            <div class="outer">
                <button class="btn"><b>Facebook으로 로그인</b></button>
                <div style="color: #8E8E8E; font-size:15px; margin-top:5px;">---------------- 또는 -----------------</div>
                <input id="number" type="text" placeholder="휴대폰 번호 또는 이메일 주소"><img id="x" src='/images/feed/x.JPG'><img id="ok" src='/images/feed/ok.JPG'>
                <input id="name" type="text" placeholder="성명"><img id="x2" src='/images/feed/x.JPG'><img id="ok2" src='/images/feed/ok.JPG'>
                <input id="nickname" type="text" placeholder="사용자 이름"><img id="x3" src='/images/feed/x.JPG'><img id="ok3" src='/images/feed/ok.JPG'>
                <input id="password" type="password" placeholder="비밀번호"><img id="x4" src='/images/feed/x.JPG'><img id="ok4" src='/images/feed/ok.JPG'>
                <button class="btn" id="join"><b>가입</b></button>
                <div class="explain">가입하면 Instragram의 <b>약관</b>, <b>데이터 정책</b> 및 <b>쿠키<br /> 정책</b>에 동의하게 됩니다.</div>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="body2">
            계정이 있으신가요? <div style="margin-left:5px; color:#0095F6">로그인</div>
        </div>
    </div>

    <div class="container2">
        앱을 다운로드하세요.
    </div>

    <div class="container2">
        <div class="body3">
            <div class="intro3">
                <img src="/images/feed/applestore.png" style="width:136px; height : 40px;">
                <img src="/images/feed/googleplay.png" style="width:136px; height : 40px;">
            </div>
        </div>
    </div>

    <script src="/javascripts/register.js"></script>
</body>

</html>
