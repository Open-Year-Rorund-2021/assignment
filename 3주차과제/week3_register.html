<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="shortcut icon" href="img/instagram.png">
    <link rel="stylesheet" href="week3_register.css">
</head>

<body>

    <div style="margin-top : 35px; display : flex; justify-content: center; text-align: center; align-items: center; flex-direction: column;">
        <div class="container">
            <img src="img/logo.png" style="width:175px; height:51px; margin:22px 86.5px 12px; border:0px;">
            <div style="font-size: 17px; color: #8E8E8E; text-align: center;"><b>친구들의 사진과 동영상을 보려면<br /> 가입하세요.</b></div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="btn"><b>Facebook으로 로그인</b></button>
                <div style="margin-top: 10px; margin-bottom: 10px;">
                  <div style="width:100px; height: 1px; background-color: #bdbdbd; display: inline-block; margin-right: 10px;"></div>
                        <div style="display: inline-block; font-size: 14px; color: #a1a1a1; font-weight: 600;">또는</div>
                        <div style="width:100px; height: 1px; background-color: #bdbdbd; display: inline-block;margin-left: 10px;"></div>
                </div>
                <div id="x_contain">
                    <input id="id" type="text" placeholder="휴대폰 번호 또는 이메일 주소" style="margin-bottom: 5px;">
                    <img src="img/X.png" id="X">
                  </div>
                <input id="name" type="text" placeholder="성명" style="margin-bottom: 5px;">
                <input id="nickname" type="text" placeholder="사용자 이름" style="margin-bottom: 5px;">
                <input id="password" type="password" placeholder="비밀번호" style="margin-bottom: 5px;">
                <button class="btn" onclick="check_()"><b>가입</b></button>
                <div style="font-size : 12px; color : #8E8E8E; margin : 20px 40px 35px;">가입하면 Instragram의 
                  <b>약관</b>, <b>데이터 정책</b> 및 <b>쿠키<br /> 정책</b>에 동의하게 됩니다.</div>
            </div>
        </div>
    </div>

    <div style="margin-top : 15px; font-size: 14px; display : flex; justify-content: center; text-align: center; align-items: center;">
        <div class="box2">
            계정이 있으신가요? <div style="margin-left:5px; color:#0095F6">로그인</div>
        </div>
    </div>

    <div style="margin-top : 15px; font-size: 14px; display : flex; justify-content: center; text-align: center; align-items: center;">
        앱을 다운로드하세요.
    </div>

    <div style="margin-top : 15px; font-size: 14px; display : flex; justify-content: center; text-align: center; align-items: center;">
        <div class="box3">
            <div class="intro3">
                <img src="img/applestore.png" style="width:136px; height : 40px;">
                <img src="img/googleplay.png" style="width:136px; height : 40px;">
            </div>
        </div>
    </div>

    <script>

    var id = document.getElementById("id");
    var name2 = document.getElementById("name");
    var nickname = document.getElementById("nickname");
    var pw = document.getElementById("password");

    function checkEmail(str) {
      var email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
       if (!email.test(str))
       {
        return false;
       } 
       else 
       {
        return true;
      }
    }

    function check_() {
      
      console.log(id.value);
      if (!checkEmail(id.value)) {
        document.getElementById("X").style.display = "block";
      } 
      else {
        document.getElementById("X").style.display = "none";
             alert('로그인 되었습니다.\n \n휴대폰 및 이메일:' + id.value + "\n성명: "+ name2.value + "\n사용자 이름: "+ nickname.value);
             location.href = "week3_feed.html";
      }
    } 

    </script>
</body>

</html>
