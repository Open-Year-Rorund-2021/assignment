<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--load all styles -->

    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="example-img"></div>
      <div class="interact-elem">
        <div class="login">
          <img
            class="instagram-text"
            src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_logo_black.png"
            alt=""
          />
          <div class="login-form">
            <div class="normal-login">
              <div class="username-form">
                <label for="username">
                  전화번호, 사용자 이름 또는 이메일
                </label>
                <input type="text" name="username" id="username" />
              </div>
              <div class="password-form">
                <label for="password">
                  비밀번호
                </label>
                <input type="text" name="password" id="password" />
              </div>
              <div class="login-box">
                <button id="login-submit-button" type="submit">로그인</button>
              </div>
            </div>
            <div class="divider">
              <div class="hr"></div>
              <div class="divider-text">또는</div>
              <div class="hr"></div>
            </div>
            <div class="social-login">
              <button>
                <i class="fab fa-facebook-f"></i>
                <span>Facebook으로 로그인</span>
              </button>
            </div>
            <a
              class="reset-password"
              href="https://www.instagram.com/accounts/password/reset/"
              >비밀번호를 잊으셨나요?</a
            >
          </div>
        </div>
        <div class="signup">
          <div class="signup-box">
            <p>
              계정이 없으신가요?
              <a href="https://www.instagram.com/accounts/emailsignup/"
                >가입하기</a
              >
            </p>
          </div>
        </div>
        <div class="download-announcment">
          <p class="download-comment">
            앱을 다운로드하세요.
          </p>
          <div class="download-img">
            <a
              href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
              class="appstore-link"
            >
              <img
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png"
                alt=""
            /></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D4E6E90CF-C419-4077-B362-B80520877C51%26utm_content%3Dlo%26utm_medium%3Dbadge"
              class="playstore-link"
            >
              <img
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png"
                alt=""
            /></a>
          </div>
        </div>
      </div>
    </div>
