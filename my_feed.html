<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css-init.css" />
    <link rel="stylesheet" href="my_feed_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="insta-icon"><i class="fab fa-instagram"></i></div>
          <div class="vertical-line"></div>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png"
            alt=""
            class="instagram-logo"
          />
        </div>
        <div class="header-center">
          <input type="text" class="search" placeholder="검색" />
        </div>
        <div class="header-right">
          <div class="tools">
            <div class="tool-compass"><i class="far fa-compass"></i></div>
            <div class="my-heart"><i class="far fa-heart"></i></div>
            <div class="my-profile">
              <a href="my_feed.html">
                <i class="far fa-user"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="content">
      <div class="my-feed">
        <div class="my-info">
          <div class="profile-img">
            <img
              class="img"
              src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/58613113_2103208323129858_6329112284681469952_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=Rkd0-7p6XmIAX9rQdHs&edm=ABfd0MgBAAAA&ccb=7-4&oh=f538813d6bde81cc679669aaa0f176a7&oe=60B64201&_nc_sid=7bff83"
              alt=""
            />
          </div>
          <div class="info-description">
            <div class="user-id">
              <h2>
                dtddla
              </h2>
            </div>
            <div class="btn-profile-edit">
              <input type="button" value="프로필 편집" />
            </div>
            <div class="btn-profile-option"><i class="fas fa-cog"></i></div>
          </div>
        </div>
        <hr />
        <div class="content-select">
          <div class="user-post">
            <i class="fas fa-th"></i> <span>게시물</span>
          </div>
          <div class="IGTV"><i class="fas fa-tv"></i><span>IGTV</span></div>
          <div class="saved-post">
            <i class="far fa-bookmark"></i><span>저장됨</span>
          </div>
          <div class="tagged-post">
            <i class="fas fa-user-tag"></i><span>태그됨</span>
          </div>
        </div>

        <div class="my-post-list">
          <div class="post-item">
            <img src="https://picsum.photos/293/293?random=1" />
            <div class="post-cover">
              <div class="post-info">
                <i class="fas fa-heart"></i>
                <span class="heart-count">nn개</span>
                <i class="fas fa-comment"></i>
                <span class="comment-count">n개</span>
              </div>
            </div>
          </div>
          <div class="post-item">
            <img src="https://picsum.photos/293/293?random=2" />
            <div class="post-cover">
              <div class="post-info">
                <i class="fas fa-heart"></i>
                <span class="heart-count">nn개</span>
                <i class="fas fa-comment"></i>
                <span class="comment-count">n개</span>
              </div>
            </div>
          </div>
          <div class="post-item">
            <img src="https://picsum.photos/293/293?random=3" />
            <div class="post-cover">
              <div class="post-info">
                <i class="fas fa-heart"></i>
                <span class="heart-count">nn개</span>
                <i class="fas fa-comment"></i>
                <span class="comment-count">n개</span>
              </div>
            </div>
          </div>
          <div class="post-item">
            <img src="https://picsum.photos/293/293?random=4" />
            <div class="post-cover">
              <div class="post-info">
                <i class="fas fa-heart"></i>
                <span class="heart-count">nn개</span>
                <i class="fas fa-comment"></i>
                <span class="comment-count">n개</span>
              </div>
            </div>
          </div>
          <div class="post-item">
            <img src="https://picsum.photos/293/293?random=5" />

              <div class="post-info">
                <i class="fas fa-heart"></i>
                <span class="heart-count">nn개</span>
                <i class="fas fa-comment"></i>
                <span class="comment-count">n개</span>
              </div>
            </div>
          </div>
          <div class="post-item">
            <img src="https://picsum.photos/293/293?random=6" />

                <span class="comment-count">n개</span>
              </div>
            </div>
          </div>
          <div class="post-item">
            <img src="https://picsum.photos/293/293?random=7" />
            <div class="post-cover">
              <div class="post-info">
                <i class="fas fa-heart"></i>
                <span class="heart-count">nn개</span>
                <i class="fas fa-comment"></i>
                <span class="comment-count">n개</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
