<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css-init.css" />
    <link rel="stylesheet" href="feed_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="insta-icon"><i class="fab fa-instagram"></i></div>
          <div class="vertical-line"></div>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png"
            alt=""
            class="instagram-logo"
          />
        </div>
        <div class="header-center">
          <input type="text" class="search" placeholder="검색" />
        </div>
        <div class="header-right">
          <div class="tools">
            <div class="tool-compass"><i class="far fa-compass"></i></div>
            <div class="my-heart"><i class="far fa-heart"></i></div>
            <div class="my-profile">
              <a href="my_feed.html">
                <i class="far fa-user"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="content">
      <div class="feed">
        <div class="post-title">
          <div class="post-title-left">
            <div class="user-profile-img">
              <img
                src="https://t1.daumcdn.net/cfile/blog/156FD4374E3F2DD633"
                alt=""
                class="profile-img"
              />
            </div>
          </div>
          <div class="post-title-center user-id">lhd0426</div>
          <div class="post-title-right">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>

        <div class="post-img">
          <img
            src="https://avatars.githubusercontent.com/u/81639103?s=200&v=4"
            alt=""
            class="main-img"
          />
        </div>
        <div class="post-interact">
          <div class="like"><i class="far fa-heart"></i></div>
          <div class="comment-button">
            <img
              src="https://static.thenounproject.com/png/638755-200.png"
              alt=""
              class="comment-img"
            />
          </div>
          <div class="post-bookmark">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
        <div class="post-content">
          <div class="post-id">lhd0426</div>
          <p class="post-comment">
            안녕하세용
          </p>
        </div>
        <div class="post-comment-list">
          <div class="post-comment">
            <div class="comment-id">USER1</div>
            <p class="comment">MIC TEST 1</p>
            <div class="comment-heart"><i class="far fa-heart"></i></div>
          </div>
          <div class="post-comment">
            <div class="comment-id">USER2</div>
            <p class="comment">MIC TEST 2</p>
            <div class="comment-heart"><i class="far fa-heart"></i></div>
          </div>
          <div class="post-comment">
            <div class="comment-id">USER3</div>
            <p class="comment">MIC TEST 3</p>
            <div class="comment-heart"><i class="far fa-heart"></i></div>
          </div>
        </div>
      </div>
      <div class="feed">
        <div class="post-title">
          <div class="post-title-left">
            <div class="user-profile-img">
              <img
                src="https://t1.daumcdn.net/cfile/blog/156FD4374E3F2DD633"
                alt=""
                class="profile-img"
              />
            </div>
          </div>
          <div class="post-title-center user-id">lhd0426</div>
          <div class="post-title-right">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>

        <div class="post-img">
          <img
            src="https://avatars.githubusercontent.com/u/81639103?s=200&v=4"
            alt=""
            class="main-img"
          />
        </div>
        <div class="post-interact">
          <div class="like"><i class="far fa-heart"></i></div>
          <div class="comment-button">
            <img
              src="https://static.thenounproject.com/png/638755-200.png"
              alt=""
              class="comment-img"
            />
          </div>
          <div class="post-bookmark">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
        <div class="post-content">
          <div class="post-id">lhd0426</div>
          <p class="post-comment">
            안녕하세용
          </p>
        </div>
        <div class="post-comment-list">
          <div class="post-comment">
            <div class="comment-id">USER1</div>
            <p class="comment">MIC TEST 1</p>
            <div class="comment-heart"><i class="far fa-heart"></i></div>
          </div>
          <div class="post-comment">
            <div class="comment-id">USER2</div>
            <p class="comment">MIC TEST 2</p>
            <div class="comment-heart"><i class="far fa-heart"></i></div>
          </div>
          <div class="post-comment">
            <div class="comment-id">USER3</div>
            <p class="comment">MIC TEST 3</p>
            <div class="comment-heart"><i class="far fa-heart"></i></div>
          </div>
        </div>
      </div>

      <div class="friend-recommend"></div>
    </div>
  </body>
</html>
