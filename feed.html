<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Instagram</title>
    <link rel="icon" href="insta.ico">

    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        p, span {
            font-size: 14px;
        }

        .pic {
            border-radius: 100%;
        }
        .userID {
            margin-right: 5px;
            margin-left: 7px;
            font-weight: 500;
            font-size: 14px;
        }

        nav {
            width: 100%;
            height: 54px;
            position: fixed;
            display: flex;
            justify-content: center;
        }
        .nav-container {
            max-width: 1000;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
        .nav-1 {
            width: 370px;
            display: flex;
            align-items: center;
        }      
        .nav-2 {
            width: 370px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .nav-img {
            height: 22px;
            margin-left: 20px;
        }
        .logo_instagram_txt {
            height: 30px;
        }
        .input-search {
            width: 200px;
            height: 12px;
            padding: 7px;
            box-sizing: content-box;
            border: 1px solid #DBDBDB;
            border-radius: 3px;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5HPh-Ws47f4UGXEU8pqvy3SDsmoyWciBllQ&usqp=CAU);
            background-size: 14px;
            background-repeat: no-repeat;
            background-position: 38% center;
            text-indent: 19%;
            font-size: 14px;
            text-align: center;
            vertical-align: center;
            font-weight: 300;
            color: #8e8e8e;
        }

        main {
            width: 960px;
            margin: 0 auto;
            padding-top: 94px;
            padding-bottom: 40px;
        }

        .feeds {
            width: 614px;
            margin-right: 34px;
        }
        article {
            background-color: #fff;
            border-radius: 3px;
            border: 1px solid #DBDBDB;
            margin-bottom: 60px;
        }

        header {
            height: 60px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-of-article {
            display: flex;
            align-items: center;
        }
        .img-profile {
            width: 32px;
            height: 32px;
            border: 1px solid #fafafa;
            border-radius: 100%;
        }
        .main-image img {
            width: 612px;
        }
        .icons-react {
            height: 40px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .icon-react {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        .icons-left {
            display: flex;
            align-items: center;
            margin-right: 12px;
        }

        .reaction {
            padding: 0 16px;
        }
        .description {
            align-items: center;
            height: 18px;
        }        
        .commentsli {
            height: 21px;
            color: #262626;
            font-size: 14px;
        }
        .comment-heart {
            width: 12px;
            height: 12px;
            margin-left: 530px;
        }
        .myuserID {
            margin-right: 5px;
            margin-left: -35px;
            font-weight: 500;
            font-size: 14px;
        }
        .time-log {
            margin-bottom: 8px;
            height: 18px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .hl {
            border-top: 1px solid #DBDBDB;
            width: 612px;
        }

        .input-comment {
            font-size: 14px;
            width: 560px;
            height: 18px;
            padding: 28px 16px;
            border-style: none;
            box-sizing: border-box;
            color: #8e8e8e;
        }
        .submit-comment {
            color: #0095f6;
            background-color: #fff;
            border-style: none;
            height: 40px;
            width: 40px;
            padding: 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .modalbutton {
            background-color: white;
            cursor: pointer;
            border: none;
        }

         .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding-top: 80px;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 200px auto;
            padding: 20px;
            border: 1px solid #dbdbdb;
            width: 20%; 
            border-radius: 10px;
            justify-content: center;
            align-items: center;   
            text-align: center;
            line-height: 200%;
        }

        .close {
            color: black;
            font-size: 16px;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

</style>

</script>
</head>
<body>

            </div>
        </div>
    </nav>
    
    <main>
        <div class="feeds">
            <article>
                <header>
                    <div class="profile-of-article">
                        <a href="https://www.instagram.com/kimsmell1/"><img class="img-profile" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/175556341_2843653065900841_8255934812122193246_n.jpg?tp=1&_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=73LL8dk_HOAAX9Sm-oJ&edm=ABfd0MgAAAAA&ccb=7-4&oh=33ab3493ba90c1192f30802bfb49065e&oe=60A6A08D&_nc_sid=7bff83"></a>

                    <div id="myModal" class="modal">

                    <script>
                        var modal = document.getElementById('myModal');
                        var btn = document.getElementById("myBtn");
                        var span = document.getElementsByClassName("close")[0];                                          

                        btn.onclick = function() {

                        }
                        span.onclick = function() {
