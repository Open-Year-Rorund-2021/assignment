<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="sign_in.css">

    <link rel="shortcut icon" href="images/icon.png">
    <script defer src="js/sign_up.js"></script>
</head>
<body>
    <div id="BOX">
        <div id="left">
            <img src="images/인스타.PNG" alt="" id="phone_img">
        </div>
        <div id="right">
            <p class="input_form">
                <form action="" id="form_1">
                    <img src="images/인스타로고.PNG" alt="" id="logo">
                    <br>
                    <input type="text" name="ID" placeholder="전화번호, 사용자 이름 또는 이메일" id="input_wdw"></input>
                    <br>
                    <input type="password" name="PASSWORD" placeholder="비밀번호" id="input_wdw"></input>
                    <br>
                    <input type="button" value="로그인" id="btn"></input><br>
                    <p>또는<br></p>
                    <p>Facebook으로 로그인<br></p>
                    <p>비밀번호를 잊으셨나요?<br></p>
                </form>
            </p>
            
            <p class="input_form">
                <form action="" id="form_2">
                    계정이 없으신가요?  <a id="link">가입하기</a><br>
                </form>
            </p>

            <form action="" class="input_form">
                <p style="margin-top: 400px;">앱을 다운로드하세요.</p>
                <img src="images/버튼1.PNG" class="btn_img">
                <img src="images/버튼2.PNG" class="btn_img">
            </form>
        </div>
        <footer style="margin-top: 600px;">
            <p>
                소개   블로그   채용 정보   도움말   API   개인정보처리방침   약관   인기 계정   해시태그  위치
            </p>
            <p>
                뷰티   댄스 및 공연   피트니스   식음료   집 및 정원   음악   시각 예술
            </p>
            <br>
            <p>
                <select name="language" id="">
                    <option value="Korean">한국어</option>
                    <option value="English">English</option>
                </select>
                © 2021 Instagram from Facebook
            </p>
        </footer>
    </div>
