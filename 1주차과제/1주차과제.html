<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1주차 과제</title>
    <script type="text/javascript">
        let imgArray=new Array();
      
        imgArray[0]="img/img1.jpg";
        imgArray[1]="img/img2.jpg";
        imgArray[2]="img/img3.jpg";
        imgArray[3]="img/img4.jpg";
      
        function showImage(){
          let imgNum=Math.round(Math.random()*3);
          let objImg=document.getElementById("change");
          objImg.src=imgArray[imgNum];
          setTimeout(showImage,1500);
        }
        </script>
</head>
<body onload="showImage()">
    <article>
        <div class = "phone" style="width:auto; height: auto;">
            <div class="phone1" style="width: 300px; float: left; margin-top: 50px;">
                <img src="img/blackphone.png" style="width: 300px; position:relative;">
            </div>
            <div class = "phone2" style="width: 330px; position: relative; float: left; margin-left: -200px; margin-top: 70px;">
                <img src="img/whitephone.png" style="width: 310px;">
                <div style="width: 245px; height: 440px; position: relative; float: left; margin-top: -518px; margin-left: 34px;">
                    <img id="change"  style="width: 245px; height: 440px;">
                </div>
            </div>
            
        </div>
        <div style="height: 800px; width: 370px; float: left;">
            <div class = "login" style="width: 350px; float: left;">
                <div>
                    <div style="margin: 0 auto; width: 200px;">
                        <img src="img/logo.png" style="width: 230px; margin-top:20px; margin-bottom: 30px;">
                    </div>
                    <form>
                        <div>
                            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class = "username"/>
                        </div>
                        <div>
                            <input type="text" placeholder="비밀번호" class = "password"/>
                        </div>
                        <div style="margin:0 auto; width: 270px; margin-top: 10px;" >
                            <button class = "loginbtn">로그인</button>
                        </div>
                    </form>
                    <div style="margin: 0 auto; width: 270px; margin-top: 10px;">
                        <div style="width:100px; height: 2px; background-color: #bdbdbd; display: inline-block; margin-right: 10px;"></div>
                        <div style="display: inline-block; font-size: 13px; color: #a1a1a1; font-weight: 600;">또는</div>
                        <div style="width:100px; height: 2px; background-color: #bdbdbd; display: inline-block;margin-left: 10px;"></div>
                    </div>
                    <div style="color: #385185; font-weight: 600; font-size: 14px;  width: 180px; margin: 0 auto; margin-top: 30px;">
                        <div style="width: 30px; float: left; margin-top: -4px;"><img src="img/facebook.png" style="width: 30px;"></div>
                        <div style="margin-top: -10px; display: inline-block;">Facebook으로 로그인</div>
                    </div>
                    <div style="font-size: 12px; width: 140px; margin: 0 auto; color: #20507d; margin-top: 17px; margin-bottom: 22px;">
                        비밀번호를 잊으셨나요?
                    </div>
                </div>
            </div>
            <div class="box1" style="border: 1px solid #dbdbdb;width: 350px; float: left; text-align:center; margin-top:10px; padding-top: 20px; padding-bottom: 20px;">
                <span style="font-size: 15px;">계정이 없으신가요?&nbsp;</span><span style="color: #0095f6; font-weight: 600;" >가입하기</span>
            </div>
            <div class = "box2" style="float:left; font-size: 14px; margin-left: 100px; width: 200px; margin-top: 19px; margin-bottom: 20px;">
                앱을 다운로드하세요.
            </div>
            <div class = "box3" >
                <div style="float: left; width: 130px; margin-left: 45px;"><img src="img/appstore.png" style="width: 130px;"></div>
                <div style="float: left; width: 130px;"><img src="img/googleplay.png" style="width: 130px;"></div>
            </div>
        </div>
    </article>
</body>
</html>
