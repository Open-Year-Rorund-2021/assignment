<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1주차 과제</title>
</head>
<body>
    <article>
        <div class="phone" style="width: 454px; float: left;">
            <img src="instagram.png" style="width: 100%;">
        </div>
        <div class = "login" style="width: 350px; float: left;">
            <div>
                <div style="margin: 0 auto; width: 200px;">
                    <img src="logo.png" style="width: 230px; margin-top:20px; margin-bottom: 30px;">
                </div>
                <form>
                    <div>
                        <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class = "username"/>
                    </div>
                    <div>
                        <input type="text" placeholder="비밀번호" class = "password"/>
                    </div>
                    <div style="margin:0 auto; width: 270px; margin-top: 10px;" >
                        <button class = "loginbtn">로그인</button>
                    </div>
                </form>
                <div style="margin: 0 auto; width: 270px; margin-top: 10px;">
                    <div style="width:100px; height: 2px; background-color: #bdbdbd; display: inline-block; margin-right: 10px;"></div>
                    <div style="display: inline-block; font-size: 13px; color: #a1a1a1; font-weight: 600;">또는</div>
                    <div style="width:100px; height: 2px; background-color: #bdbdbd; display: inline-block;margin-left: 10px;"></div>
                </div>
                <div style="color: #385185; font-weight: 600; font-size: 14px;  width: 180px; margin: 0 auto; margin-top: 30px;">
                    <div style="width: 30px; float: left; margin-top: -4px;"><img src="facebook.png" style="width: 30px;"></div>
                    <div style="margin-top: -10px; display: inline-block;">Facebook으로 로그인</div>
                </div>
                <div style="font-size: 12px; width: 140px; margin: 0 auto; color: #20507d; margin-top: 17px; margin-bottom: 22px;">
                    비밀번호를 잊으셨나요?
                </div>
            </div>
        </div>
        <div style="border: 1px solid #dbdbdb;width: 350px; float: left; text-align:center; margin-top:10px; padding-top: 20px; padding-bottom: 20px;">
            <span style="font-size: 15px;">계정이 없으신가요?&nbsp;</span><span style="color: #0095f6; font-weight: 600;" >가입하기</span>
        </div>
        <div style="float:left; font-size: 14px; margin-left: 100px; width: 200px; margin-top: 19px; margin-bottom: 20px;">
            앱을 다운로드하세요.
        </div>
        <div >
            <div style="float: left; width: 130px; margin-left: 45px;"><img src="appstore.png" style="width: 130px;"></div>
            <div style="float: left; width: 130px;"><img src="googleplay.png" style="width: 130px;"></div>
        </div>
    </article>
</body>
</html>
