<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="icon" href="img/favicon.ico">
    <title>로그인 • Instagram</title>
  </head>
  <body>
    <div class="main">
      <div class="signup">
        <img src="img/logo.png" class="logo">
        <p id="sign">친구들의 사진과 동영상을 보려면<br>가입하세요.</p>
        <button type="button" name="facebook" class="fb"><img src="img/fb.png" width="17px">&nbspFacebook으로 로그인</button>
        <div class="line">또는</div>
        <form>
          <input class="text" id="address" type="email" placeholder="  휴대폰 번호 또는 이메일 주소">
          <input class="text" type="text" placeholder="  성명">
          <input class="text" type="text" placeholder="  사용자이름">
          <input class="text" id="pwd" type="password" placeholder="  비밀번호">
          <input class="submit" type="button" value="가입" onclick="check(); pwdCheck();">
        </form>
        <p>가입하면 Instagram의 <b>약관, 데이터 정책</b> 및 <b>쿠키<br>정책</b>에 동의하게 됩니다.</p>
      </div>
      <div class="login">
        <a>계정이 있으신가요?</a>
        <a href="login.html" style="color: #0095f6">로그인</a>
      </div>

      <p style="font-size: 14px;">앱을 다운로드하세요.</p>

      <div class="download">
        <button type="button" name="appstore">
          <img class="downimg1" src="img/a.jpg">
          App Store<span style="font-size:12px;">에서<br>다운로드 하기</span></button>
        <button type="button" name="button">
          <img class="downimg2" src="img/g.jpg">
          <span style="font-size:8px;">다운로드하기</span><br><span style="font-size:14px;">Google Play</span></button>
      </div>
    </div>

    <footer>
      <a href="#">소개</a>
      <a href="#">블로그</a>
      <a href="#">채용 정보</a>
      <a href="#">도움말</a>
      <a href="#">API</a>
      <a href="#">개인정보처리방침</a>
      <a href="#">약관</a>
      <a href="#">인기 계정</a>
      <a href="#">해시태그</a>
      <a href="#">위치</a>
      <br>
      <a href="#">뷰티</a>
      <a href="#">댄스 및 공연</a>
      <a href="#">피트니스</a>
      <a href="#">식음료</a>
      <a href="#">집 및 정원</a>
      <a href="#">음악</a>
      <a href="#">시각 예술</a>

      <div class="veryb">
        <select class="lang">
          <option>한국어</option>
          <option>English</option>
          <option>English(UK)</option>
          <option>Afrikaans</option>
          <option>Dansk</option>
          <option>Deutch</option>
        </select>
        <span>© 2021 Instagram from Facebook</span>
      </div>
    </footer>

    <script src="js/valid.js"></script>
  </body>
</html>
