<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/css/feed.css">
    <link rel="shortcut icon" href="../public/img/favicon.ico">
    <link rel="icon" href="../public/img/favicon.ico">
    <title>Instagram</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="feed"><img src="../public/img/logo.png" width="110px"></a></div>
        <div class="search">
          <!-- <img src="img/magnify.png" width="20px" class="magnify"> -->
          <input type="text" placeholder="검색" onfocus="this.placeholder='검색'">
        </div>
        <div class="icons">
          <a href="feed"><img src="../public/img/home.png"></a>
          <a href="#"><img src="../public/img/dm.png"></a>
          <a href="#"><img src="../public/img/compass.png"></a>
          <a href="#"><img src="../public/img/l.png"></a>
          <a href="mypage"><img src="../public/img/user.png"></a>
        </div>
      </nav>
    </header>
    <div class="main">
      <div class="story">
      </div>
      <div id="feed">
      </div>
    </div>

      <script>
      let a='';
      let feedArr = ['fi1.png', 'fi2.png'];
      let cont = ['Hi', 'Hello'];

      for (let i=0; i<feedArr.length;i++){
      a+= `<div class="post zoom">
        <div class="top">
        <img src="../public/img/user.png" class="profile">
        <a href="mypage" class="id">jeewon</a>
        <button type="button" class="openBtn">
          <img src="../public/img/more.png" width="23px" height="10px">
        </button>
      </div>

      <div class="back modalBox">
      <div class="modalInner">
        <div>
          <li><a href="#" class="warn">신고</a></li>
          <li><a href="#" class="warn">팔로우 취소</a></li>
          <li><a href="#">게시물로 이동</a></li>
          <li><a href="#">공유 대상...</a></li>
          <li><a href="#">링크복사</a></li>
          <li><a href="#">퍼가기</a></li>
          <li><a href="#" class="closeBtn">취소</a></li>
        </div>
      </div>
      </div>

      <div class="feedImg">
        <img src="../public/img/`+feedArr[i]+`" height="600px" width="600px" ondblclick="handleClick(`+i+`)">
      </div>

      <div class="respond">
        <span>
          <img src="../public/img/like.png" width="25px" id="like`+i+`" class="heart" onclick="handleClick(`+i+`)">
        </span>
        <img src="../public/img/comment.png" width="25px">
        <img src="../public/img/dm.png" width="25px">
        <img src="../public/img/bookmark.png" class="bm" width="20px">
      </div>

      <div class="nlike">좋아요 N개</div>

      <div class="content">
        <a href="mypage" style="font-weight:bold">jeewon</a>
        <span>`+cont[i]+`</span>
      </div>

      <div class="date">
        2021년 4월 26일
      </div>

      <div class="cmt">
      <span>
    	 <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 18 18"><path d="M6 8c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm6 0c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm-3 5.5c2.14 0 3.92-1.5 4.38-3.5H4.62c.46 2 2.24 3.5 4.38 3.5zM9 1C4.57 1 1 4.58 1 9s3.57 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14.5c-3.59 0-6.5-2.91-6.5-6.5S5.41 2.5 9 2.5s6.5 2.91 6.5 6.5-2.91 6.5-6.5 6.5z"/></svg>
      </span>
        <input class="text" type="text" placeholder="댓글 달기...">
        <input class="submit" type="submit" value="게시">
        </div>
      </div>`;
    }

    document.getElementById('feed').innerHTML = a;
  </script>
    <script src="../public/js/modal.js"></script>
    <script src="../public/js/like.js"></script>
  </body>
</html>
